server.port=8080

spring.application.name=notifications-service

spring.datasource.url=jdbc:postgresql://postgres-db:5432/globallogix
spring.datasource.username=postgres
spring.datasource.password=egor
spring.mail.host=smtp.mail.ru
spring.mail.port=465
spring.mail.username=friendlivery.notify@mail.ru
spring.mail.password=${MAILRU_APP_PASSWORD}
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.ssl.enable=true      
spring.mail.properties.mail.smtp.starttls.enable=false 
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.data.redis.host=redis-cache
spring.data.redis.port=6379
spring.redis.host=redis-cache
spring.redis.port=6379
logging.level.com.globallogix=DEBUG
logging.level.org.springframework.security=DEBUG


management.endpoints.web.exposure.include=health,metrics,prometheus
management.metrics.export.prometheus.enabled=true
management.endpoint.prometheus.enabled=true
management.metrics.tags.application=api-gateway