server.port=8080

spring.application.name=delivery-service

spring.datasource.url=jdbc:postgresql://postgres-db:5432/globallogix?currentSchema=delivery_schema
spring.datasource.username=postgres
spring.datasource.password=egor

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.default_schema=delivery_schema
spring.flyway.locations=classpath:db/migration
spring.flyway.schemas=delivery_schema
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.redis.host=redis-cache
spring.data.redis.host=redis-cache
spring.data.redis.port=6379
spring.redis.port=6379
logging.level.com.globallogix=DEBUG
logging.level.org.springframework.security=DEBUG

management.endpoints.web.exposure.include=health,metrics,prometheus
management.metrics.export.prometheus.enabled=true
management.endpoint.prometheus.enabled=true
management.metrics.tags.application=delivery-service

grpc.server.port = 9090


